name: Copy Branch with Timestamp

on:
  schedule:
    - cron: '*/1 * * * *'  # Every minute (UTC)
  workflow_dispatch:        # Manual trigger if needed

env:
  BASE_BRANCH: "develop"    # Change if needed

jobs:
  copy_branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source branch
      uses: actions/checkout@v4
      with:
        ref: ${{ env.BASE_BRANCH }}
        fetch-depth: 0  # Important for full git history

    - name: Set timestamp
      run: echo "timestamp=$(date '+%d%m%y%H%M%S')" >> $GITHUB_ENV

    - name: Create and push new branch
      run: |
        NEW_BRANCH="${BASE_BRANCH}_${timestamp}"
        echo "Creating and pushing branch: $NEW_BRANCH"

        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git checkout -b "$NEW_BRANCH"

        git push "https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}" "$NEW_BRANCH"
      env:
        BASE_BRANCH: ${{ env.BASE_BRANCH }}
        timestamp: ${{ env.timestamp }}
